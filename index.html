<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Vega-Semparse</title>

  <!-- Vega stuff -->
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.32/vega.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.3/vega-lite.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.14/vega-embed.js"></script>
  <!-- ACE -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/mode-json.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var availableTags = ['symbol',
 'gradient',
 'json',
 'csv',
 'tsv',
 'topojson',
 'rgb',
 'lab',
 'hcl',
 'hsl',
 'hsl-long',
 'hcl-long',
 'cubehelix',
 'cubehelix-long',
 'top',
 'middle',
 'bottom',
 'area',
 'bar',
 'line',
 'point',
 'text',
 'tick',
 'rect',
 'rule',
 'circle',
 'square',
 'quantitative',
 'ordinal',
 'temporal',
 'nominal',
 'radio',
 'linear',
 'linear-closed',
 'step',
 'step-before',
 'step-after',
 'basis',
 'basis-open',
 'basis-closed',
 'cardinal',
 'cardinal-open',
 'cardinal-closed',
 'bundle',

 'zero',

 'normalize',

 'argmin',

 'box-plot',

 'bold',
 'year',
 'month',
 'day',
 'date',
 'hours',
 'minutes',
 'seconds',
 'milliseconds',
 'yearmonth',
 'yearmonthdate',
 'yearmonthdatehours',
 'yearmonthdatehoursminutes',

 'intersect',
 'intersect_others',
 'left',
 'right',
 'center',
 'horizontal',
 'vertical'];
 $( "#command-box" ).autocomplete({
      source: availableTags
    });
  $.ui.autocomplete.filter = function (array, term) {
  var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(term), "i");
  return $.grep(array, function (value) {
    return matcher.test(value.label || value.value || value);
  });
};
  } );

</head>
<body>
  <div id=wrapper>
    <div id=command-div>
      <input type=text id=command-box placeholder="Type stuff here">
      <button id=submit-button>Submit</button>
    </div>
    <div id=display-wrapper>
      <div id=display-editor>
        <div id=editor-menu>
          <button id=parse-button>Parse</button>
        </div>
        <div id=editor></div>
      </div>
      <div id=display-main>
        <div id=vis></div>
        <div id=err></div>
      </div>
      <div id=display-choices>
        <div id=display-candidates>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
