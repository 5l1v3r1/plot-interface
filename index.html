<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Vega-Semparse</title>

  <!-- Vega stuff -->
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc2/vega.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.8/vega-lite.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>
  <!-- ACE -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/mode-json.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="diffslider.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="autocomplete.js"></script>
  <script type="text/javascript" src="diffslider.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=wrapper>
    <div id=command-div>
      <input type=text id=command-box placeholder="Type stuff here (Ctrl+M to focus)">
      <button id=submit-button>Submit</button>
    </div>
    <div id=display-wrapper>
      <div id=display-editor>
        <div id=display-table>
          <p id=table-title></p>
          <div id=table-wrapper></div>
        </div>
        <div id=editor-menu>
          <button id=undo-button>Undo<br><span class=shortcut>Ctrl+Z</span></button>
          <button id=redo-button>Redo<br><span class=shortcut>Ctrl+Y</span></button>
          <button id=parse-button>Parse<br><span class=shortcut>Ctrl+Enter</span></button>
        </div>
        <div id=editor></div>
      </div>
      <div id=display-main>
        <div id=err></div>
        <div id=vis></div>
      </div>
      <div id=display-choices>
        <div id=display-candidates>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
